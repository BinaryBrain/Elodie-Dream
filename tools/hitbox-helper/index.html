<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Hitbox Helper</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<div id="container">
			<header>
				<h1>HitBox Helper</h1>
			</header>
			<div class="content">
				<div class="informations">
					<p>Drag and drop an image file and a json file here, or write the json yourself to see the hitbox on the image.</p>
				</div>
				<div class="inputs">
					<div class="sprite">
					</div>
					<div class="json">
					</div>
				</div>
				<div class="result">
					<div id="dropBox">
						Drag and drop an image and a json here !
					</div>
					<div id="jsonPlace">
						Type in the sprite's json hitbox file :<br>
						<textarea id="jsonInput" cols="80" rows="20"></textarea>
						<div id="jsonMessage"></div>
					</div>
					<div id="resultImage">
						<canvas id="hbCan" width="0" height="0"></canvas>
					</div>
					Hitbox opacity <input type="range" id="alpha" value="5" max="10" min="0" step="1"><br>
					Hitbox color <input type="color" id="hbColor" value="#ff0000">
				</div>
			</div>
			<footer id="foot">
				<p>2013</p>
				<p><a href="http://twitter.com/Protectator">Protectator</a></p>
			</footer>
		</div>
		<script src="jquery-1.10.2.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
